{% load cms_tags sekizai_tags %}
{% load menu_tags %}

<html>
    <head>
        <title>{% block title %}{% endblock title %}</title>
        {% render_block "css" %}
    </head>
    <body>
        {% cms_toolbar %}

        <ul class="nav">
            {% show_menu 0 100 100 100 %}
        </ul>

        {% block content %}{% endblock content %}

        <footer>
            {% static_placeholder 'footer' %}
        </footer>

        {% render_block "js" %}
    </body>
</html>
